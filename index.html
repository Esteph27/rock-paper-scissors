<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div id="header">
        <h1>ROCK.PAPER.SCISSORS</h1>
        <div id="header-offset"><h1>ROCK.PAPER.SCISSORS</h1></div>
    </div>
    
    <section id="game-area">
    
        <div id="player-1">
            <h2>Player 1</h2>

            <div id="player-1-icon"></div>

            <div id="score-bar-1"></div>
        </div>
        <div id="player-2">

            <h2>Player 2</h2>

            <div id="player-2-icon"></div>

            <div id="score-bar-2"></div>
        </div>

    </section>

    <div id="select-area">
        <div class="icons"><h1>R</h1></div>

        <div class="icons"><h1>P</h1></div>
        
        <div class="icons"><h1>S</h1></div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
