<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="header">
        <h1>ROCK.PAPER.SCISSORS</h1>
        <div id="header-offset">
            <h1>ROCK.PAPER.SCISSORS</h1>
        </div>
    </div>
    
    <div id="game-area">
    
        <div id="player-1">
            <h2>Player 1</h2>

            <div id="player-1-icon"></div>

            <div id="score-bar-1">
                <div id="score-bar-1-fill"></div>
            </div>
        </div>
        <div id="player-2">

            <h2>Computer</h2>

            <div id="player-2-icon"></div>

            <div id="score-bar-2">
                <div id="score-bar-2-fill"></div>
            </div>
        </div>

    </div>

    <div id="select-area">
        <h2>Select your weapon!</h2>
        
        <div class="icons" id="btn-r"><h1>R</h1></div>

        <div class="icons" id="btn-p"><h1>P</h1></div>
        
        <div class="icons" id="btn-s"><h1>S</h1></div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
